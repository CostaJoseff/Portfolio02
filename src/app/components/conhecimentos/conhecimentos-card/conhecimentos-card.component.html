<div id="card" 
      class="card"
      [ngStyle]="{
        'box-shadow' : '0px 2px 25px -10px '+coresCompartilhadas.getTextoRGBSecundario()+''
      }">
  <div class="card-header">
    <h1
      [ngStyle]="{
        'color' : coresCompartilhadas.getTextoRGBPrincipal()
      }"
    >{{ titulo  }}</h1>
  </div>
  <hr
    [ngStyle]="{
      'border-color' : coresCompartilhadas.getTextoRGBSecundario()
    }"
  >
  <div class="conteudo">
    <p>{{ descricao }}</p>
  </div>
</div>
